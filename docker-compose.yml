version: '3'
services:
  nginx:
    image: nginx:alpine
    ports:
      - "8001:80"
      - "443:443"
    depends_on:
      - "ct-api"
      - "ct-socket"
      - "db"
    links:
      - "ct-api"
      - "ct-socket"
      - "db"
    volumes:
      - ./:/var/www/cybertown
      - ./docker/nginx/vhost.conf:/etc/nginx/conf.d/cybertown.conf
      - ./docker/ssl:/etc/ssl
    working_dir:
      /var/www/cybertown

  db:
    image: mysql:5.7
    ports:
      - "3360:3306"
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: pw
      MYSQL_DATABASE: cybertown

  ct-api:
    image: node:14
    depends_on:
      - "db"
    links:
      - "db"
    volumes:
      - ./api:/usr/src/app
    working_dir:
      /usr/src/app
    ports:
      - "3000:3000"
    command: bash -c "npm install && npm run dev"

  ct-socket:
    image: node:14
    depends_on:
      - "db"
    links:
      - "db"
    volumes:
      - ./spa:/usr/src/app
    working_dir:
      /usr/src/app
    ports:
      - "8000:8000"
      - "9229:9229"
    command: bash -c "npm install && npm run dev-server"

volumes:
  data:
